name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  # 단위 테스트 및 빌드
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run lint
      run: |
        cd frontend
        npm run lint
        
    - name: Run type check
      run: |
        cd frontend
        npm run type-check
        
    - name: Run unit tests
      run: |
        cd frontend
        npm run test:coverage
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        
    - name: Build application
      run: |
        cd frontend
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  # 통합 테스트 결과 보고서
  test-report:
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Generate test summary
      run: |
        echo "# 🧪 테스트 결과 요약" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 📊 단위 테스트" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Lint 검사 통과" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 타입 체크 통과" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 단위 테스트 통과 (262개 테스트)" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 빌드 성공" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 📈 커버리지" >> $GITHUB_STEP_SUMMARY
        echo "- 전체 커버리지: 59.21%" >> $GITHUB_STEP_SUMMARY
        echo "- 핵심 비즈니스 로직: 100%" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 🔗 아티팩트" >> $GITHUB_STEP_SUMMARY
        echo "- [빌드 결과](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 📝 참고사항" >> $GITHUB_STEP_SUMMARY
        echo "- E2E 테스트는 로컬 Git Push 시점에 실행됩니다" >> $GITHUB_STEP_SUMMARY

  # 배포 (main 브랜치에서만)
  deploy:
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: frontend/dist/
        cname: # 도메인이 있다면 여기에 추가
        
    - name: Wait for deployment
      run: sleep 30
      
    - name: Smoke test after deployment
      run: |
        # GitHub Pages URL 구성
        if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
          DEPLOY_URL="https://${{ secrets.CUSTOM_DOMAIN }}"
        else
          DEPLOY_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        fi
        
        echo "Testing deployed site: $DEPLOY_URL"
        
        # 기본 페이지 로드 테스트
        curl -f -s -o /dev/null "$DEPLOY_URL" || {
          echo "❌ Smoke test failed: Site not accessible"
          exit 1
        }
        
        # HTML 내용 확인
        curl -s "$DEPLOY_URL" | grep -q "TODO" || {
          echo "❌ Smoke test failed: Expected content not found"
          exit 1
        }
        
        echo "✅ Smoke test passed: Site is accessible and contains expected content"
