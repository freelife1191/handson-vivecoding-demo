<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">TODO 애플리케이션 아키텍처</text>
  
  <!-- 프론트엔드 영역 -->
  <rect x="50" y="80" width="300" height="400" rx="10" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="200" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">프론트엔드 (React)</text>
  
  <!-- UI 컴포넌트 -->
  <rect x="80" y="130" width="240" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="200" y="165" font-family="Arial" font-size="14" text-anchor="middle">UI 컴포넌트</text>
  <text x="200" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(TodoList, TodoItem, TodoForm)</text>
  
  <!-- Custom Hooks -->
  <rect x="80" y="210" width="110" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="135" y="245" font-family="Arial" font-size="14" text-anchor="middle">Custom Hooks</text>
  
  <!-- Context API -->
  <rect x="210" y="210" width="110" height="60" rx="5" ry="5" fill="#bbdefb" stroke="#333" stroke-width="2" />
  <text x="265" y="245" font-family="Arial" font-size="14" text-anchor="middle">Context API</text>
  <text x="265" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(useReducer)</text>
  
  <!-- 스토리지 어댑터 -->
  <rect x="80" y="290" width="110" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="135" y="320" font-family="Arial" font-size="14" text-anchor="middle">Local Storage</text>
  <text x="135" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Adapter</text>
  
  <!-- API 클라이언트 -->
  <rect x="210" y="290" width="110" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="265" y="320" font-family="Arial" font-size="14" text-anchor="middle">API Client</text>
  
  <!-- 테마 및 인증 -->
  <rect x="80" y="370" width="110" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="135" y="400" font-family="Arial" font-size="14" text-anchor="middle">Theme Provider</text>
  <text x="135" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(다크/라이트)</text>
  
  <rect x="210" y="370" width="110" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="265" y="400" font-family="Arial" font-size="14" text-anchor="middle">Auth Provider</text>
  <text x="265" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(Cognito)</text>
  
  <!-- 백엔드 영역 -->
  <rect x="450" y="80" width="300" height="400" rx="10" ry="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="600" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">백엔드 (AWS 서버리스)</text>
  
  <!-- API Gateway -->
  <rect x="480" y="130" width="240" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="600" y="165" font-family="Arial" font-size="14" text-anchor="middle">API Gateway</text>
  <text x="600" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(/api/todos)</text>
  
  <!-- Lambda 함수 -->
  <rect x="480" y="210" width="240" height="100" rx="5" ry="5" fill="#c8e6c9" stroke="#333" stroke-width="2" />
  <text x="600" y="235" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Lambda 함수</text>
  
  <rect x="495" y="250" width="100" height="30" rx="3" ry="3" fill="#f9f9fe" stroke="#333" stroke-width="1" />
  <text x="545" y="270" font-family="Arial" font-size="12" text-anchor="middle">getTodos</text>
  
  <rect x="605" y="250" width="100" height="30" rx="3" ry="3" fill="#f9f9fe" stroke="#333" stroke-width="1" />
  <text x="655" y="270" font-family="Arial" font-size="12" text-anchor="middle">createTodo</text>
  
  <rect x="495" y="290" width="100" height="30" rx="3" ry="3" fill="#f9f9fe" stroke="#333" stroke-width="1" />
  <text x="545" y="310" font-family="Arial" font-size="12" text-anchor="middle">updateTodo</text>
  
  <rect x="605" y="290" width="100" height="30" rx="3" ry="3" fill="#f9f9fe" stroke="#333" stroke-width="1" />
  <text x="655" y="310" font-family="Arial" font-size="12" text-anchor="middle">deleteTodo</text>
  
  <!-- DynamoDB -->
  <rect x="480" y="330" width="240" height="60" rx="5" ry="5" fill="#ffcdd2" stroke="#333" stroke-width="2" />
  <text x="600" y="360" font-family="Arial" font-size="14" text-anchor="middle">DynamoDB</text>
  <text x="600" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(Todos 테이블)</text>
  
  <!-- Cognito -->
  <rect x="480" y="410" width="240" height="60" rx="5" ry="5" fill="#f9f9fe" stroke="#333" stroke-width="2" />
  <text x="600" y="440" font-family="Arial" font-size="14" text-anchor="middle">Cognito</text>
  <text x="600" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(사용자 인증)</text>
  
  <!-- 연결선 -->
  <!-- UI -> Hooks -->
  <line x1="200" y1="190" x2="135" y2="210" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- UI -> Context -->
  <line x1="200" y1="190" x2="265" y2="210" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Hooks -> Context -->
  <line x1="190" y1="240" x2="210" y2="240" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Context -> LocalStorage -->
  <line x1="240" y1="270" x2="135" y2="290" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Context -> API Client -->
  <line x1="265" y1="270" x2="265" y2="290" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- API Client -> API Gateway -->
  <line x1="320" y1="320" x2="480" y2="160" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- API Gateway -> Lambda -->
  <line x1="600" y1="190" x2="600" y2="210" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Lambda -> DynamoDB -->
  <line x1="600" y1="310" x2="600" y2="330" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Lambda -> Cognito -->
  <line x1="600" y1="390" x2="600" y2="410" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Auth Provider -> Cognito -->
  <line x1="320" y1="400" x2="480" y2="440" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- 단계 설명 -->
  <rect x="50" y="500" width="700" height="80" rx="5" ry="5" fill="#fff" stroke="#d9d9d9" stroke-width="1" />
  <text x="400" y="525" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">구현 단계</text>
  
  <rect x="70" y="540" width="150" height="25" rx="3" ry="3" fill="#e6f7ff" stroke="#1890ff" stroke-width="1" />
  <text x="145" y="557" font-family="Arial" font-size="12" text-anchor="middle">1. 프론트엔드 (로컬 스토리지)</text>
  
  <rect x="240" y="540" width="150" height="25" rx="3" ry="3" fill="#f6ffed" stroke="#52c41a" stroke-width="1" />
  <text x="315" y="557" font-family="Arial" font-size="12" text-anchor="middle">2. 백엔드 API 구현</text>
  
  <rect x="410" y="540" width="150" height="25" rx="3" ry="3" fill="#fff7e6" stroke="#fa8c16" stroke-width="1" />
  <text x="485" y="557" font-family="Arial" font-size="12" text-anchor="middle">3. 인증 시스템 통합</text>
  
  <rect x="580" y="540" width="150" height="25" rx="3" ry="3" fill="#f9f0ff" stroke="#722ed1" stroke-width="1" />
  <text x="655" y="557" font-family="Arial" font-size="12" text-anchor="middle">4. 배포 및 CI/CD</text>
</svg>
