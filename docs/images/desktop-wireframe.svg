<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 데스크톱 브라우저 프레임 -->
  <rect x="50" y="50" width="700" height="500" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- 브라우저 상단 바 -->
  <rect x="50" y="50" width="700" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <circle cx="70" cy="65" r="5" fill="#ff6b6b" />
  <circle cx="90" cy="65" r="5" fill="#feca57" />
  <circle cx="110" cy="65" r="5" fill="#54a0ff" />
  <rect x="140" y="55" width="500" height="20" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="160" y="70" font-family="Arial" font-size="12" fill="#999">https://todo-app.example.com</text>
  
  <!-- 앱 헤더 -->
  <rect x="50" y="80" width="700" height="60" fill="#4a90e2" />
  <text x="80" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">TODO APP</text>
  
  <!-- 다크 모드 토글 -->
  <circle cx="720" cy="110" r="15" fill="#fff" stroke="#333" stroke-width="1" />
  <text x="720" y="116" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">🌙</text>
  
  <!-- 새 할일 입력 영역 -->
  <rect x="80" y="160" width="640" height="50" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="100" y="190" font-family="Arial" font-size="16" fill="#999">✏️ 새 할일 추가</text>
  <rect x="600" y="170" width="100" height="30" rx="3" ry="3" fill="#4a90e2" />
  <text x="650" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">추가</text>
  
  <!-- 필터 및 정렬 영역 -->
  <rect x="80" y="220" width="300" height="40" rx="5" ry="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <text x="100" y="245" font-family="Arial" font-size="14" fill="#333">필터: 모두 보기</text>
  <text x="240" y="245" font-family="Arial" font-size="14" text-anchor="end" fill="#333">▼</text>
  
  <rect x="420" y="220" width="300" height="40" rx="5" ry="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
  <text x="440" y="245" font-family="Arial" font-size="14" fill="#333">정렬: 우선순위</text>
  <text x="580" y="245" font-family="Arial" font-size="14" text-anchor="end" fill="#333">▼</text>
  
  <!-- 할일 목록 -->
  <!-- 할일 1 -->
  <rect x="80" y="270" width="640" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <rect x="100" y="290" width="20" height="20" rx="3" ry="3" fill="#fff" stroke="#333" stroke-width="1" />
  <text x="140" y="305" font-family="Arial" font-size="16" fill="#333">할일 1</text>
  <rect x="550" y="290" width="80" height="20" rx="10" ry="10" fill="#ff6b6b" />
  <text x="590" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">높음</text>
  <text x="680" y="305" font-family="Arial" font-size="16" fill="#999">...</text>
  
  <!-- 할일 2 -->
  <rect x="80" y="340" width="640" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <rect x="100" y="360" width="20" height="20" rx="3" ry="3" fill="#fff" stroke="#333" stroke-width="1" />
  <path d="M103 370 L110 377 L118 363" stroke="#333" stroke-width="2" fill="none" />
  <text x="140" y="375" font-family="Arial" font-size="16" fill="#333" text-decoration="line-through" fill-opacity="0.5">할일 2</text>
  <rect x="550" y="360" width="80" height="20" rx="10" ry="10" fill="#feca57" />
  <text x="590" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">중간</text>
  <text x="680" y="375" font-family="Arial" font-size="16" fill="#999">...</text>
  
  <!-- 할일 3 -->
  <rect x="80" y="410" width="640" height="60" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <rect x="100" y="430" width="20" height="20" rx="3" ry="3" fill="#fff" stroke="#333" stroke-width="1" />
  <text x="140" y="445" font-family="Arial" font-size="16" fill="#333">할일 3</text>
  <rect x="550" y="430" width="80" height="20" rx="10" ry="10" fill="#54a0ff" />
  <text x="590" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">낮음</text>
  <text x="680" y="445" font-family="Arial" font-size="16" fill="#999">...</text>
  
  <!-- 페이지네이션 -->
  <rect x="80" y="480" width="640" height="40" fill="#fff" />
  <rect x="350" y="490" width="30" height="30" rx="3" ry="3" fill="#4a90e2" />
  <text x="365" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">1</text>
  <rect x="390" y="490" width="30" height="30" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="405" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">2</text>
  <rect x="430" y="490" width="30" height="30" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="445" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">3</text>
  
  <!-- 푸터 -->
  <rect x="50" y="550" width="700" height="30" fill="#f5f5f5" />
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">© 2025 TODO App - 모든 권리 보유</text>
