  <rect x="60" y="210" width="280" height="70" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <rect x="75" y="230" width="20" height="20" rx="3" ry="3" fill="#fff" stroke="#333" stroke-width="1" />
