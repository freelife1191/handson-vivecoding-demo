  <rect x="75" y="255" width="80" height="16" rx="8" ry="8" fill="#ff6b6b" />
  <text x="115" y="268" font-family="Arial" font-size="12" fill="#fff">높음</text>
  
  <!-- 할일 2 -->
  <rect x="60" y="290" width="280" height="70" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <rect x="75" y="310" width="20" height="20" rx="3" ry="3" fill="#fff" stroke="#333" stroke-width="1" />
  <path d="M78 320 L85 327 L93 313" stroke="#333" stroke-width="2" fill="none" />
  <text x="110" y="325" font-family="Arial" font-size="16" fill="#333" text-decoration="line-through" fill-opacity="0.5">할일 2</text>
