<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="700" fill="#f8f9fa" />
  
  <!-- 모바일 디바이스 프레임 -->
  <rect x="50" y="50" width="300" height="600" rx="20" ry="20" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- 상태 표시줄 -->
  <rect x="50" y="50" width="300" height="30" rx="20" ry="20" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
  <circle cx="65" cy="65" r="5" fill="#333" />
  <text x="330" y="70" font-family="Arial" font-size="14" text-anchor="end" fill="#333">9:41</text>
  
  <!-- 앱 헤더 -->
