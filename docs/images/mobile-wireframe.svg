  <!-- 설정 버튼 -->
  <circle cx="290" cy="630" r="15" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <text x="290" y="635" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">⚙️</text>
